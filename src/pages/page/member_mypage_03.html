<!DOCTYPE html>
<html lang="ko">
<head>
    @@include('./layout/head.html')
</head>
<body>
    <div class="skip-navigation">
        <a href="#container">메뉴 건너뛰기</a>
    </div>
    <div id="wrap">
        <!-- header -->
        @@include('./layout/header.html', {
            mypage : true
        })
        <!-- // header -->
        
        <!-- contents -->
        <div id="container" class="container">
            @@include('./layout/page-title.html', {
                mypage : '03'
            })
            <div class="contents-area">
                <div class="my-info-edit">
                    <div class="my">
                        <div class="my-photo">
                            <span class="thumb"><img src="/images/@noimg4.gif" alt="내 썸네일"></span>
                            <a href="" class="btn-edit"><span class="blind">사진 등록/수정하기</span></a>
                        </div>
                        <div class="info">
                            <p class="name">홍길동 (한국썬팅)</p>
                            <p class="desc">욕실공사/방수</p>
                        </div>
                    </div>
                    <div class="form-wrap border">
                        <div class="flex-row">
                            <div class="row">
                                <label for="ipt01">이름</label>
                                <div class="forms">
                                    <input type="text" id="ipt01" class="form-control" placeholder="이름을 입력해 주세요.">
                                </div>
                            </div>
                            <div class="row">
                                <label for="ipt02">휴대폰번호</label>
                                <div class="forms">
                                    <input type="text" id="ipt02" class="form-control" placeholder="휴대폰번호를 입력해 주세요.">
                                </div>
                            </div>
                            <div class="row">
                                <label for="ipt03">이메일</label>
                                <div class="forms">
                                    <input type="text" id="ipt03" class="form-control" placeholder="이메일을 입력해 주세요.">
                                </div>
                            </div>
                            <div class="row">
                                <label for="ipt04">현재 비밀번호</label>
                                <div class="forms">
                                    <input type="password" id="ipt04" class="form-control" placeholder="현재 비밀번호를 입력해 주세요.">
                                </div>
                            </div>
                            <div class="row">
                                <label for="ipt05">변경할 비밀번호</label>
                                <div class="forms">
                                    <input type="password" id="ipt05" class="form-control" placeholder="변경할 비밀번호를 입력해 주세요.">
                                </div>
                            </div>
                            <div class="row">
                                <label for="ipt06">변경할 비밀번호 확인</label>
                                <div class="forms">
                                    <input type="password" id="ipt06" class="form-control" placeholder="변경할 비밀번호를 한번 더 입력해 주세요.">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group right">
                        <button type="button" class="btn btn-lg btn-point"><span>변경 적용하기</span></button>
                        <a href="/page/member_secession.html" class="btn btn-lg btn-gray"><span>회원탈퇴</span></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- // contents -->

        <!-- footer -->
        @@include('./layout/footer.html')
        <!-- // footer -->
    </div>
</body>
</html>
