<!DOCTYPE html>
<html lang="ko">
<head>
    @@include('./layout/head.html')
</head>
<body>
    <div class="skip-navigation">
        <a href="#container">메뉴 건너뛰기</a>
    </div>
    <div id="wrap">
        <!-- header -->
        @@include('./layout/header.html')
        <!-- // header -->
        
        <!-- contents -->
        <div id="container" class="container">
            <div class="contents-area">
                <div class="member-wrap">
                    <h2 class="title">카팅에 오신 것을 환영합니다.</h2>
                    <form action="">
                        <div class="form-wrap">
                            <div class="row">
                                <label for="ipt00">이름</label>
                                <div class="forms">
                                    <input type="text" id="ipt00" class="form-control" placeholder="이름(실명)을 입력해 주세요">
                                </div>
                            </div>
                            <div class="row">
                                <label for="ipt01">이메일</label>
                                <div class="forms">
                                    <input type="text" id="ipt01" class="form-control" placeholder="example@carting.com">
                                </div>
                            </div>
                            <div class="row">
                                <label for="ipt02">비밀번호</label>
                                <div class="forms">
                                    <input type="password" id="ipt02" class="form-control" placeholder="영문+숫자 조합 8자리 이상 입력해 주세요">
                                </div>
                            </div>
                        </div>
                        <p class="info-txt">유저의 허락없이 게시물을 올리지 않습니다.<br>카팅의 <em>이용약관 및 개인정보처리방침</em>에 동의합니다.</p>
                        <div class="btn-group">
                            <button type="button" class="btn btn-lg btn-point"><span>회원가입</span></button>
                            <button type="button" class="btn btn-lg btn-kakao"><span>카톡으로 쉽게 시작하기</span></button>
                        </div>
                        <div class="join-to">
                            <p>이미 카팅 계정이 있으신가요?</p>
                            <a href="/page/login.html" class="link-point fw-bold">로그인하기</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- // contents -->

        <!-- footer -->
        @@include('./layout/footer.html')
        <!-- // footer -->
    </div>
</body>
</html>
